<!DOCTYPE html>
<html>
  <head>
    <title>USD to GBP Converter</title>
  </head>
  <body>
    <h1>USD to GBP Converter</h1>

    <form id="converter-form">
      <label for="usd">Enter USD:</label>
      <input type="number" id="usd" step="0.01" required />
      <button type="submit">Convert</button>
    </form>

    <p id="result"></p>

    <script>
      document.getElementById("converter-form").addEventListener("submit", async function (e) {
        e.preventDefault();
        const usd = parseFloat(document.getElementById("usd").value);
        const resultElement = document.getElementById("result");

        try {
          const response = await fetch("https://api.exchangerate.host/latest?base=USD&symbols=GBP");
          const data = await response.json();
          const rate = data.rates.GBP;
          const gbp = usd * rate;
          resultElement.textContent = `$${usd} = Â£${gbp.toFixed(2)} GBP`;
        } catch (error) {
          resultElement.textContent = "Something went wrong. Try again.";
        }
      });
    </script>
  </body>
</html>
